<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <defs>
        <linearGradient id="swGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#60a5fa" />
            <stop offset="100%" stop-color="#3b82f6" />
        </linearGradient>
        <filter id="glow" x="-25%" y="-25%" width="150%" height="150%">
            <feGaussianBlur stdDeviation="12" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="512" height="512" rx="110" fill="#050a0d" />

    <!-- Card swipe base shape -->
    <rect x="96" y="176" width="320" height="200" rx="28" fill="none"
        stroke="url(#swGradient)" stroke-width="20" filter="url(#glow)" />

    <!-- Swipe arrow pointing right -->
    <line x1="156" y1="276" x2="356" y2="276"
        stroke="url(#swGradient)" stroke-width="20" stroke-linecap="round"
        filter="url(#glow)" />
    <polyline points="316,240 356,276 316,312"
        fill="none" stroke="url(#swGradient)" stroke-width="20"
        stroke-linecap="round" stroke-linejoin="round"
        filter="url(#glow)" />

    <!-- Card chip -->
    <rect x="136" y="216" width="52" height="38" rx="8"
        fill="none" stroke="#60a5fa" stroke-width="10" opacity="0.7" />
</svg>
